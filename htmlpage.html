<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本周待办事项</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .todo-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .todo-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .todo-input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #todo-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 4px;
            font-size: 16px;
        }

        .add-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .clear-all-btn {
            display: block;
            margin: 20px auto 0;
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>本周待办事项</h1>
        <!-- 待办事项列表 -->
        <div id="todo-list">
            <div class="todo-item">
                <span>去图书馆学习</span>
                <button class="delete-btn">删除</button>
            </div>
            <div class="todo-item">
                <span>上羽毛球课</span>
                <button class="delete-btn">删除</button>
            </div>
            <div class="todo-item">
                <span>会议室开会</span>
                <button class="delete-btn">删除</button>
            </div>
        </div>
        <!-- 输入区域 -->
        <div class="todo-input-area">
            <input type="text" id="todo-input" placeholder="请输入待办事项...">
            <button class="add-btn">添加</button>
        </div>
        <!-- 清空按钮 -->
        <button class="clear-all-btn">清空所有</button>
    </div>

    <script>
        // 获取DOM元素
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.querySelector('.add-btn');
        const todoList = document.getElementById('todo-list');
        const clearAllBtn = document.querySelector('.clear-all-btn');
        const deleteBtns = document.querySelectorAll('.delete-btn');

        // 添加待办事项
        function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText === '') return; // 空内容不添加

            // 创建新的待办项
            const todoItem = document.createElement('div');
            todoItem.className = 'todo-item';
            todoItem.innerHTML = `
                <span>${todoText}</span>
                <button class="delete-btn">删除</button>
            `;
            todoList.appendChild(todoItem);

            // 绑定新添加项的删除事件
            todoItem.querySelector('.delete-btn').addEventListener('click', function() {
                todoItem.remove();
            });

            // 清空输入框
            todoInput.value = '';
        }

        // 点击添加按钮
        addBtn.addEventListener('click', addTodo);
        // 回车添加
        todoInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // 初始删除按钮事件
        deleteBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                this.parentElement.remove();
            });
        });

        // 清空所有
        clearAllBtn.addEventListener('click', function() {
            todoList.innerHTML = '';
        });
    </script>
</body>
</html>
